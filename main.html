<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
		<div>
      <label for="name">Name*</label>
      <input type="text" id="name" placeholder="Enter your name" required>
		</div>
		<div>
			<label for="email">Email*</label>
			<input type="email" id="email" placeholder="Enter your email id" required>
		</div>
		<div>
			<label>Gender*</label>
			<label for="gender">Male</label>
			<input type="radio" id="gender" name="gender" required>
			<label for="gender">Female</label>
			<input type="radio" id="gender" name="gender" required>
		</div>
		<div>
			<label for="cars">Car Brands</label>
			<select name="laptop" id="cars">
				<option value="BMW">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mercedez">Mercedez</option>
			</select>
		</div>
	    <div>
			<label for="carage">Car Age*</label>
			<input type="number" id="carage" placeholder="Enter the age of your car" required>
		<div>
			<label for="dop">Date of Purchase(dop)*</label>
			<input type="date" id="dop" required>
		</div>
	    <div>
			<label for="password">Password</label>
			<input type="password" id="password" placeholder="Enter your password" required>
		</div>
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>
</body>

</html>
